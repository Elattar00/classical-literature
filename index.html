<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Classical Literature | Elattar</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --paper-bg: #f9f7f1;
            --ink-color: #2c241b;
            --accent-gold: #b48e43;
            --accent-blue: #2c3e50;
        }

        body {
            background-color: var(--paper-bg);
            color: var(--ink-color);
            font-family: 'Inter', sans-serif;
        }

        h1, h2, h3, h4 {
            font-family: 'Cinzel', serif;
        }

        .serif-text {
            font-family: 'Lora', serif;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1c4b0; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #b4a388; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-panel {
            background: rgba(249, 247, 241, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(180, 142, 67, 0.2);
        }

        /* Custom Animations */
        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .animate-slide-down {
            animation: slideDown 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { createRoot } from 'react-dom/client';
        import React, { useState, useEffect } from 'react';
        import { 
            BookOpen, Users, Scroll, Landmark, Clock, MapPin, Quote, 
            Feather, ChevronRight, Star, MessageCircle, HelpCircle, 
            Info, Home, Building2, UtensilsCrossed, Sparkles, Book, FileQuestion,
            User, Crown, Shield, Sword, LayoutList, PenTool, Lightbulb, AlertTriangle, Music, Flame, ChevronDown, Menu
        } from 'lucide-react';

        // --- UI Components ---

        const ClassicalHeader = ({ title, subtitle, icon: Icon }) => (
            <div className="relative mb-12 text-center py-8">
                <div className="absolute top-1/2 left-0 w-full h-px bg-gradient-to-r from-transparent via-[#b48e43] to-transparent opacity-40"></div>
                <div className="relative inline-flex flex-col items-center bg-[#f9f7f1] px-8 py-2 z-10">
                    <div className="bg-[#2c3e50] text-[#b48e43] w-12 h-12 rounded-full flex items-center justify-center shadow-lg mb-4 border-2 border-[#b48e43]">
                        {Icon && <Icon size={24} />}
                    </div>
                    <h2 className="text-4xl font-bold text-[#2c3e50] tracking-tight leading-tight">{title}</h2>
                    {subtitle && <p className="text-sm font-bold text-[#b48e43] uppercase tracking-[0.2em] mt-2">{subtitle}</p>}
                </div>
            </div>
        );

        // Responsive Collapsible Character Card
        const CharacterCard = ({ char }) => {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <div className="group p-4 border border-stone-100 rounded hover:border-[#b48e43] hover:shadow-sm transition-all bg-stone-50/50">
                    <div 
                        className="flex justify-between items-start mb-2 cursor-pointer md:cursor-default"
                        onClick={() => setIsOpen(!isOpen)}
                    >
                        <div className="flex-1 flex items-center gap-2">
                            <span className={`font-bold text-base ${char.type === 'protagonist' ? 'text-[#b48e43]' : 'text-[#2c3e50]'}`}>
                                {char.name}
                            </span>
                            <ChevronDown 
                                size={16} 
                                className={`text-stone-400 md:hidden transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`} 
                            />
                        </div>
                        {char.sub && (
                            <span className="text-[10px] text-white bg-stone-400 px-2 py-0.5 rounded-full uppercase tracking-widest font-bold group-hover:bg-[#b48e43] transition-colors shrink-0">
                                {char.sub}
                            </span>
                        )}
                    </div>
                    
                    <div className={`grid transition-[grid-template-rows,opacity] duration-300 ease-out md:grid-rows-[1fr] md:opacity-100 ${isOpen ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'}`}>
                        <div className="overflow-hidden">
                            <div className="text-sm text-stone-600 leading-snug pt-2 md:pt-0 border-t border-stone-200 md:border-0 mt-2 md:mt-0">
                                {char.role}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CompactCharacterSection = ({ characters }) => (
            <div className="mb-12">
                <div className="bg-[#2c3e50] px-6 py-4 flex items-center justify-between rounded-t-lg border-b-4 border-[#b48e43]">
                    <h3 className="text-amber-50 font-bold text-lg flex items-center gap-2">
                        <Users size={18} className="text-[#b48e43]" /> Dramatis Personae
                    </h3>
                    <span className="text-xs text-stone-400 font-sans uppercase tracking-wider">{characters.length} Characters</span>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-4 rounded-b-lg border border-stone-200 border-t-0 shadow-sm">
                    {characters.map((char, idx) => (
                        <CharacterCard key={idx} char={char} />
                    ))}
                </div>
            </div>
        );

        // Updated Plot Block with Smooth Height Animation
        const PlotBlock = ({ title, children, index }) => {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <div className="flex gap-4 sm:gap-6 mb-6 group relative">
                    <div className="absolute left-[19px] top-10 bottom-[-24px] w-0.5 bg-stone-200 group-last:hidden"></div>
                    
                    <div className="flex flex-col items-center shrink-0 relative z-10">
                        <div className={`w-10 h-10 rounded-full border-2 font-bold font-serif flex items-center justify-center shadow-sm transition-colors duration-300 ${isOpen ? 'bg-[#b48e43] text-white border-[#b48e43]' : 'bg-white border-[#b48e43] text-[#b48e43]'}`}>
                            {index}
                        </div>
                    </div>
                    
                    <div className="flex-1">
                        <button 
                            onClick={() => setIsOpen(!isOpen)}
                            className="w-full text-left flex items-center justify-between bg-white p-4 rounded-lg border border-stone-200 shadow-sm hover:border-[#b48e43] transition-all duration-300 group"
                        >
                            <h3 className={`font-serif font-bold text-lg transition-colors ${isOpen ? 'text-[#b48e43]' : 'text-[#2c3e50]'}`}>{title}</h3>
                            <ChevronRight size={20} className={`text-stone-400 transition-transform duration-500 ease-in-out ${isOpen ? 'rotate-90' : ''}`} />
                        </button>
                        
                        <div className={`grid transition-[grid-template-rows,opacity] duration-500 ease-in-out ${isOpen ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'}`}>
                            <div className="overflow-hidden">
                                <div className="mt-2 text-stone-700 leading-7 bg-white/50 p-4 rounded-lg border-l-2 border-[#b48e43] shadow-inner border-t border-stone-100">
                                    {children}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Updated Question Block with Smooth Height Animation
        const QuestionBlock = ({ question, children }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="mb-4 border border-stone-200 rounded-lg bg-white shadow-sm overflow-hidden group hover:border-[#b48e43] transition-colors duration-300">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full text-left p-5 flex items-start justify-between gap-4 select-none"
                    >
                        <div className="flex items-start gap-3">
                            <HelpCircle size={20} className={`shrink-0 mt-0.5 transition-colors duration-300 ${isOpen ? 'text-[#b48e43]' : 'text-stone-300 group-hover:text-[#b48e43]'}`} />
                            <h4 className={`font-serif font-bold text-lg leading-snug transition-colors duration-300 ${isOpen ? 'text-[#b48e43]' : 'text-[#2c3e50]'}`}>
                                {question}
                            </h4>
                        </div>
                        <ChevronDown size={20} className={`shrink-0 text-stone-400 transition-transform duration-500 ease-in-out ${isOpen ? 'rotate-180' : ''}`} />
                    </button>
                    
                    <div className={`grid transition-[grid-template-rows,opacity] duration-500 ease-in-out ${isOpen ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'}`}>
                        <div className="overflow-hidden">
                            <div className="px-5 pb-5 pt-0">
                                <div className="pt-4 border-t border-stone-100 text-stone-700 leading-relaxed pl-8 border-l-2 border-l-stone-100 ml-2">
                                    {children}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const DetailedQuoteCard = ({ text, speaker, listener, analysis }) => (
            <div className="bg-white border-l-4 border-[#b48e43] rounded-r-lg p-6 my-6 shadow-sm hover:shadow-md transition-shadow relative overflow-hidden">
                <div className="flex items-start gap-4 relative z-10">
                    <div className="text-[#b48e43] opacity-20 shrink-0 mt-1">
                        <Quote size={40} fill="currentColor" />
                    </div>
                    <div className="flex-1">
                        <blockquote className="serif-text text-lg text-[#2c3e50] font-medium mb-4 leading-relaxed">
                            "{text}"
                        </blockquote>
                        <div className="flex flex-wrap items-center gap-3 mb-3 text-xs uppercase tracking-wide font-bold">
                            <span className="bg-[#f0f4f8] text-[#2c3e50] px-2 py-1 rounded">Speaker: {speaker}</span>
                            {listener && <span className="text-stone-400">To: {listener}</span>}
                        </div>
                        <p className="text-sm text-stone-600 leading-relaxed border-t border-stone-100 pt-3">
                            <span className="font-bold text-[#b48e43]">Analysis:</span> {analysis}
                        </p>
                    </div>
                </div>
            </div>
        );

        const AnalysisSection = ({ title, items, icon: Icon = BookOpen }) => (
            <div className="my-10 bg-[#f8f9fa] rounded-xl border border-stone-200 p-6">
                <h3 className="font-bold text-xl text-[#2c3e50] mb-6 flex items-center gap-2 border-b border-stone-200 pb-3">
                    <Icon className="text-[#b48e43]" size={20}/> {title}
                </h3>
                <div className="grid md:grid-cols-2 gap-6">
                    {items.map((item, idx) => (
                        <div key={idx}>
                            <strong className="block text-[#2c3e50] mb-1 font-serif text-lg">{item.term}</strong>
                            <p className="text-sm text-stone-600 leading-relaxed">{item.def}</p>
                        </div>
                    ))}
                </div>
            </div>
        );

        const SpecTable = ({ items }) => (
            <div className="my-8 border border-stone-200 rounded-lg overflow-hidden">
                {items.map((item, i) => (
                    <div key={i} className="flex flex-col md:flex-row border-b border-stone-100 last:border-0">
                        <div className="md:w-1/3 bg-stone-50 p-4 font-bold text-[#2c3e50] text-sm uppercase tracking-wide flex items-center">{item.label}</div>
                        <div className="md:w-2/3 bg-white p-4 text-stone-700 text-sm border-l border-stone-100">{item.value}</div>
                    </div>
                ))}
            </div>
        );

        const ChorusDebate = ({ leftTitle, leftContent, rightTitle, rightContent }) => (
            <div className="flex flex-col md:flex-row gap-0 my-8 rounded-xl overflow-hidden border border-stone-200 shadow-sm">
                <div className="md:w-1/2 bg-[#2c3e50] p-8 text-stone-200 relative">
                    <div className="absolute top-4 right-4 opacity-10"><Users size={40}/></div>
                    <h4 className="font-serif font-bold text-lg text-[#b48e43] mb-3 pb-2 border-b border-stone-600">{leftTitle}</h4>
                    <p className="text-sm leading-relaxed opacity-90">{leftContent}</p>
                </div>
                <div className="md:w-1/2 bg-[#fffcf5] p-8 text-stone-800 relative">
                    <div className="absolute top-4 right-4 opacity-10 text-[#b48e43]"><Users size={40}/></div>
                    <h4 className="font-serif font-bold text-lg text-[#b48e43] mb-3 pb-2 border-b border-[#e5dcc5]">{rightTitle}</h4>
                    <p className="text-sm leading-relaxed">{rightContent}</p>
                </div>
            </div>
        );

        const GlossaryTerm = ({ word, def }) => (
            <div className="flex flex-col p-3 bg-white rounded border border-stone-100 shadow-sm hover:border-[#b48e43] transition-colors h-full">
                <div className="text-[#2c3e50] text-xs font-black uppercase tracking-wider mb-1 text-[#b48e43]">{word}</div>
                <div className="text-xs text-stone-600 leading-relaxed">{def}</div>
            </div>
        );

        // --- Main Application ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('intro');
            const [scrollProgress, setScrollProgress] = useState(0);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    const totalScroll = document.documentElement.scrollTop;
                    const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scroll = `${totalScroll / windowHeight}`;
                    setScrollProgress(Number(scroll));
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const tabs = [
                { id: 'intro', label: 'Intro & Origins' },
                { id: 'lysistrata', label: 'Lysistrata' },
                { id: 'birds', label: 'The Birds' },
                { id: 'frogs', label: 'The Frogs' },
                { id: 'prometheus', label: 'Prometheus Bound' },
                { id: 'qbank', label: 'Question Bank' }
            ];

            const activeTabLabel = tabs.find(t => t.id === activeTab)?.label;

            return (
                <div className="min-h-screen pb-24">
                    <div className="fixed top-0 left-0 h-1 bg-[#b48e43] z-50 transition-all duration-100" style={{ width: `${scrollProgress * 100}%` }}></div>

                    <header className="sticky top-0 z-40 glass-panel shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 md:px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-[#2c3e50] text-[#b48e43] w-10 h-10 rounded flex items-center justify-center shadow-sm border border-[#b48e43]">
                                    <Landmark size={20} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-[#2c3e50] tracking-tight leading-none">Classical Literature</h1>
                                    <p className="text-[10px] font-bold text-[#b48e43] uppercase tracking-[0.2em] mt-0.5">Elattar</p>
                                </div>
                            </div>

                            {/* Navigation Container */}
                            <div className="w-full md:w-auto relative">
                                
                                {/* Mobile Trigger Button (Visible only on mobile) */}
                                <button 
                                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                    className="md:hidden w-full flex items-center justify-between px-4 py-3 bg-[#2c3e50] text-white rounded-lg shadow-sm active:scale-[0.99] transition-transform"
                                >
                                    <div className="flex items-center gap-2">
                                        <Menu size={16} className="text-[#b48e43]" />
                                        <span className="font-bold uppercase tracking-wide text-xs">{activeTabLabel}</span>
                                    </div>
                                    <ChevronDown size={16} className={`text-[#b48e43] transition-transform duration-300 ${isMobileMenuOpen ? 'rotate-180' : ''}`} />
                                </button>

                                {/* Navigation Links */}
                                <nav className={`
                                    grid transition-[grid-template-rows,opacity,margin-top] duration-500 ease-in-out
                                    ${isMobileMenuOpen 
                                        ? 'grid-rows-[1fr] opacity-100 mt-2' 
                                        : 'grid-rows-[0fr] opacity-0 mt-0'}
                                    md:flex md:grid-rows-none md:opacity-100 md:mt-0 md:gap-0 md:p-1 md:bg-white/50 md:rounded-lg md:border md:border-stone-200/50 md:overflow-visible
                                `}>
                                    <div className="overflow-hidden md:overflow-visible">
                                        <div className="grid grid-cols-2 gap-2 md:flex md:gap-0">
                                            {tabs.map((tab) => (
                                                <button
                                                    key={tab.id}
                                                    onClick={() => {
                                                        setActiveTab(tab.id);
                                                        setIsMobileMenuOpen(false);
                                                    }}
                                                    className={`px-4 py-2 rounded text-xs font-bold uppercase tracking-wide transition-all duration-200 whitespace-nowrap ${
                                                        activeTab === tab.id 
                                                        ? 'bg-[#2c3e50] text-white shadow-md' 
                                                        : 'bg-white md:bg-transparent text-stone-500 hover:text-[#2c3e50] hover:bg-stone-100 border border-stone-100 md:border-0'
                                                    }`}
                                                >
                                                    {tab.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-4 md:px-6 py-10 relative z-10">

                        {/* TAB 1: INTRODUCTION */}
                        {activeTab === 'intro' && (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <ClassicalHeader title="The Classical Age" subtitle="Context & Foundations" icon={Scroll} />
                                
                                <div className="text-lg text-stone-700 mb-10 leading-relaxed">
                                    <p className="mb-6">
                                        We are in the classical days, a period defined by structure and philosophy. Drama in this era was written strictly according to the <strong>Aristotelian units</strong>: unity of time, unity of action, and unity of place.
                                    </p>
                                    
                                    <div className="bg-white p-8 rounded-lg border-t-4 border-[#b48e43] shadow-sm mb-10">
                                        <h3 className="font-sans font-bold text-2xl mb-6 text-[#2c3e50]">The Three Unities</h3>
                                        <div className="grid md:grid-cols-3 gap-8">
                                            <div className="text-center">
                                                <Clock className="text-[#b48e43] mx-auto mb-3" size={28} />
                                                <strong className="block text-[#2c3e50] mb-2 font-sans uppercase text-sm tracking-wide">Unity of Time</strong>
                                                <p className="text-sm text-stone-600">The action should not exceed 24 hours. The dramatist must compress events into a 2-3 hour timeframe.</p>
                                            </div>
                                            <div className="text-center border-l border-r border-stone-100 px-4">
                                                <MapPin className="text-[#b48e43] mx-auto mb-3" size={28} />
                                                <strong className="block text-[#2c3e50] mb-2 font-sans uppercase text-sm tracking-wide">Unity of Place</strong>
                                                <p className="text-sm text-stone-600">The entire action must happen in one physical location.</p>
                                            </div>
                                            <div className="text-center">
                                                <Star className="text-[#b48e43] mx-auto mb-3" size={28} />
                                                <strong className="block text-[#2c3e50] mb-2 font-sans uppercase text-sm tracking-wide">Unity of Action</strong>
                                                <p className="text-sm text-stone-600">One main plot with no distracting subplots.</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex gap-6 items-start bg-[#2c3e50] text-stone-300 p-8 rounded-lg mb-12 shadow-lg">
                                        <Feather size={40} className="text-[#b48e43] shrink-0 mt-1" />
                                        <div>
                                            <h3 className="font-serif font-bold text-xl text-white mb-2">Comparison: Classical vs. Shakespearean</h3>
                                            <p className="leading-relaxed text-sm">
                                                Classical literature is more demanding due to its constraints. A Shakespearean tragedy like <em>Macbeth</em> is about 450 pages because it does not stick to the three units (spanning years and countries). On the other hand, a classical play is only about 50 pages because it adheres strictly to these units, compressing the narrative density.
                                            </p>
                                        </div>
                                    </div>

                                    <h3 className="font-serif font-bold text-2xl mb-4 text-[#2c3e50] border-b border-stone-300 pb-2">Aristophanes (c. 450–388 BCE)</h3>
                                    <div className="bg-[#fffcf5] border border-[#e5dcc5] p-6 rounded-lg">
                                        <p className="text-stone-700 leading-relaxed mb-4">
                                            He is the greatest surviving representative of ancient Greek comedy and the only surviving example of the <strong>Old Comedy</strong>.
                                        </p>
                                        <p className="text-stone-700 leading-relaxed">
                                            <strong>Old Comedy</strong> is characterized by bold fantasy, cruel insults, outrageous satire, and openly inappropriate humor, and a chorus that plays a considerable part. Aristophanes belongs to the end of this phase; his last play has no choric element, marking the transition to Middle and New Comedy (which replaced Old Comedy).
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* TAB 2: LYSISTRATA */}
                        {activeTab === 'lysistrata' && (
                            <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                                <ClassicalHeader title="Lysistrata" subtitle="411 BCE | The Anti-War Comedy" icon={Users} />

                                <div className="bg-white p-8 rounded-lg border border-stone-200 shadow-sm mb-12 flex gap-6 items-center">
                                    <div className="hidden md:block bg-[#b48e43] text-white p-4 rounded-full">
                                        <Info size={32} />
                                    </div>
                                    <div>
                                        <h3 className="font-serif font-bold text-2xl mb-2 text-[#2c3e50]">In Brief</h3>
                                        <p className="text-stone-700 leading-relaxed">
                                            <em>Lysistrata</em> is a bawdy anti-war comedy. It is the account of one woman's extraordinary mission to end the Peloponnesian War. Lysistrata convinces the women of Greece to <strong>refuse to have sex with their husbands</strong> as a means of forcing the men to negotiate a peace.
                                        </p>
                                    </div>
                                </div>

                                <div className="mb-14">
                                    <h3 className="font-serif font-bold text-3xl mb-8 flex items-center gap-3 border-b-2 border-[#b48e43] pb-2 w-fit text-[#2c3e50]">
                                        <Scroll className="text-[#b48e43]"/> Detailed Plot Analysis
                                    </h3>
                                    
                                    <div className="space-y-2">
                                        <PlotBlock title="Scene 1: The Great Plan" index={1}>
                                            <p>An Athenian woman named Lysistrata asks women from all over Greece (including enemies like Sparta) to meet her in the marketplace below the Acropolis. She proposes a bold, two-part plan to end the war:</p>
                                            <ul className="list-disc pl-5 mt-2 space-y-1">
                                                <li><strong>Part 1 (The Body):</strong> The younger women must vow to refuse to have sex with their husbands until the men negotiate peace.</li>
                                                <li><strong>Part 2 (The Money):</strong> A band of older women has already been sent to seize the Acropolis, which holds the treasury. Without money, the politicians cannot wage war.</li>
                                            </ul>
                                            <p className="mt-2">After some reluctance, the women agree. Lampito is sent back to Sparta to organize the strike there, while Lysistrata and the others barricade themselves in the Acropolis.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 2: Fire vs. Water" index={2}>
                                            <p>The Chorus of Old Men arrives carrying wood and burning coals. Their plan is to smoke the women out of the sacred temple. This represents the male reliance on force and fire.</p>
                                            <p className="mt-2">However, they are foiled by the arrival of the Chorus of Old Women, who carry pitchers of water. The women douse the old men and their fires, leaving the men cold, wet, and humiliated. This establishes the dominance of the women early in the conflict.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 3: The Debate" index={3}>
                                            <p>A Magistrate arrives with armed guards to break into the treasury. The women chase the guards away, leaving Lysistrata to debate the Magistrate alone. He argues that war is men's business.</p>
                                            <p className="mt-2">Lysistrata counters with a famous argument: <strong>Household management is the same as State management.</strong> She explains that women are the true victims of war because they lose their husbands and sons, and young women grow old waiting for men to return. The Magistrate is humiliated and sent away.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 4: Weakness & The Oracle" index={4}>
                                            <p>After a few days, the women's resolve begins to break. They miss their husbands and try to sneak out using silly excuses. Lysistrata realizes she is losing control.</p>
                                            <p className="mt-2">To restore order, she produces an <strong>Oracle</strong>—a prophecy from the past—which claims that the women will triumph if they stay united. This appeals to their superstition and keeps them in the temple.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 5: Myrrhine & Cinesias" index={5}>
                                            <p>This is the most famous comic scene. Myrrhine's husband, Cinesias, arrives in visible pain from sexual frustration. He begs her to come home.</p>
                                            <p className="mt-2">Myrrhine plays along. She agrees to have sex but keeps finding delays: she needs a mattress, then a pillow, then perfume. She works him into a frenzy and then abruptly runs back into the Acropolis, leaving him unsatisfied. This proves the power of the strike.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 6: Resolution & Peace" index={6}>
                                            <p>A Spartan herald arrives, trying to hide his own erection. It becomes clear that all the men of Greece are suffering. They agree to negotiate.</p>
                                            <p className="mt-2">Lysistrata acts as the diplomat. She summons the goddess <strong>Reconciliation</strong> (often portrayed as a naked woman). Lysistrata scolds the ambassadors for fighting their brothers instead of their common enemies (barbarians). The men, distracted by Reconciliation's beauty, agree to all terms. The play ends with a great feast and the Spartans singing a song praising Athena.</p>
                                        </PlotBlock>

                                    <div className="space-y-2">
                                        <PlotBlock title="Scene 1: Leaving Athens" index={1}>
                                            <p>The play begins in a desolate wilderness. Pisthetaerus and Euelpides are wandering, guided by a crow and a jackdaw. They have left Athens voluntarily to escape the constant lawsuits, taxes, and political corruption. They are looking for Tereus (Epops), the man who turned into a Hoopoe bird, hoping he knows of a quiet place to live.</p>

                                        <PlotBlock title="Scene 2: The Great Idea" index={2}>
                                            <p>They meet Trochilus and then Epops. Epops suggests various towns, but the men reject them (one is too aristocratic, another too boring). Suddenly, Pisthetaerus has a revelation: <strong>Use the Sky.</strong></p>
                                            <p className="mt-2">He realizes that if birds build a fortified city in the sky (the space between Earth and Olympus), they can control the universe. They can block the sacrificial smoke rising from humans to gods, effectively starving the gods into submission.</p>

                                        <PlotBlock title="Scene 3: Convincing the Chorus" index={3}>
                                            <p>Epops calls the birds. When the Chorus arrives, they are furious to see men (their natural enemies) and want to tear them to shreds. Epops calms them down.</p>

                                        <PlotBlock title="Scene 4: Cloud Cuckoo Land" index={4}>
                                            <p>The birds agree. The men eat a special root that gives them wings (though they only partially transform). They name the new city <strong>Cloud Cuckoo Land</strong>.</p>
                                            <p className="mt-2">Pisthetaerus tries to perform a religious sacrifice to the new bird gods, but he is interrupted by a stream of unwanted visitors from Athens (a poet, a prophet, a town planner, an inspector). They all want to exploit the new city for money or laws. Pisthetaerus beats them and drives them away, showing that corruption follows man everywhere.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 5: The Blockade" index={5}>
                                            <p>The city is built. A messenger reports that the goddess <strong>Iris</strong> has flown through their walls. Pisthetaerus detains her, insults her, and sends her back to Zeus with a warning.</p>
                                            <p className="mt-2">Another visitor arrives: a <strong>Parricide</strong> (father-beater). He wants to join because he heard roosters beat their fathers. Pisthetaerus tells him that while roosters do that, stork children must care for their parents. He gives the man wings and sends him off to war to get rid of him.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 6: Prometheus & The Negotiation" index={6}>
                                            <p><strong>Prometheus</strong> sneaks in, hiding under a parasol so Zeus won't see him. He reveals a secret: The gods are starving because no smoke is coming through. He advises Pisthetaerus not to accept any treaty unless Zeus gives up his Scepter and <strong>Basileia</strong> (The Princess of Sovereignty).</p>
                                            <p className="mt-2">The ambassadors arrive: Poseidon (dignified), Heracles (hungry), and Triballus (barbarian). Pisthetaerus ignores them, cooking a delicious meal. Heracles smells the food and wants to deal.</p>
                                            <p className="mt-2">Pisthetaerus demands the scepter. Poseidon refuses. Pisthetaerus then tricks Heracles by telling him that as a bastard son, he won't inherit Zeus's property anyway, so he might as well help the birds. Heracles and Triballus outvote Poseidon. The deal is struck.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 7: Victory" index={7}>
                                            <p>Pisthetaerus receives the lightning bolt (scepter) and Basileia. He is hailed as the new supreme ruler of the cosmos. The play ends with a wedding celebration, where Pisthetaerus effectively replaces Zeus.</p>

                                        <PlotBlock title="Scene 1: The Quest Begins" index={1}>
                                            <p>Dionysus, dressed as Heracles (lion skin + club), and his slave Xanthias (riding a donkey) visit Heracles. Dionysus explains he needs a talented poet to save Athens because the living ones are "bad". He asks Heracles for directions to the Underworld.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 2: The Crossing & The Frogs" index={2}>
                                            <p>Dionysus must row across the lake with Charon. Xanthias has to walk around because slaves aren't allowed on the boat. While rowing, a Chorus of Frogs annoys Dionysus with their song ("Brekekekex koax koax"). Dionysus eventually joins in, beating them at their own game.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 3: Arrival & Monsters" index={3}>
                                            <p>They reunite on the other side. They encounter a shape-shifting monster called Empusa. Dionysus is terrified and soils his clothes, showing his cowardice. They then meet the Chorus of Initiates (worshippers of the Mysteries) singing hymns.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 4: Mistaken Identities" index={4}>
                                            <p>They knock on Pluto's door. Aeacus (the doorman) thinks Dionysus is Heracles (who stole Cerberus) and threatens him. Terrified, Dionysus makes Xanthias trade clothes with him.</p>
                                            <p className="mt-2">However, a maid arrives inviting "Heracles" to a feast with dancing girls. Dionysus immediately demands the costume back. Then, angry innkeepers attack "Heracles" for unpaid bills. Dionysus forces Xanthias to wear the costume again. Aeacus returns to torture "Heracles" to prove his divinity. Both get whipped, but neither cries out (hiding their pain).</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 5: The Contest Setup" index={5}>
                                            <p>They enter the palace. We learn of a rivalry: Euripides is challenging Aeschylus for the "Chair of Tragedy". Pluto announces a contest to settle it, with Dionysus as the judge.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 6: The Poetic Duel" index={6}>
                                            <p>The poets attack each other. Euripides claims his work is realistic, democratic, and clear. Aeschylus claims his work is dignified, moral, and teaches citizens to be brave. They critique each other's prologues and lyrics.</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 7: The Weighing" index={7}>
                                            <p>Dionysus uses a scale to weigh their verses. Aeschylus wins every time because his lines reference "heavy" things (rivers, death, chariots), while Euripides uses "light" words (persuasion, wings).</p>
                                        </PlotBlock>

                                        <PlotBlock title="Scene 8: The Verdict" index={8}>
                                            <p>Dionysus asks them for advice on saving Athens (specifically regarding Alcibiades). Although he came for Euripides, Dionysus decides that Aeschylus gives better advice. He chooses <strong>Aeschylus</strong> to return to the living. The play ends with a procession honoring the old poet.</p>
                                        </PlotBlock>
                                    </div>

                                    <QuestionBlock question="Q: Define Peripeteia & Anagnorisis.">
                                        <p><strong>Peripeteia</strong> (Reversal) is a sudden turn of events or reversal of fortune, often occurring at the climax of a tragedy (e.g., from good to bad). <strong>Anagnorisis</strong> (Recognition) is the moment of discovery where a character passes from ignorance to knowledge, realizing their true situation or identity. They often happen together.</p>
                                    </QuestionBlock>
                                    
                                     <QuestionBlock question="Q: What is Deus ex Machina?">
                                        <p>Latin for "God from the machine." It refers to an artificial plot device where a god is lowered onto the stage (via a crane) to solve a seemingly unsolvable problem at the end of a play. Critics often view it as a weakness in the plot because the resolution does not come naturally from the internal logic of the story.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: What is the Chorus?">
                                        <p>In Greek drama, the <strong>Chorus</strong> is a group of performers who comment on the main action, typically speaking and moving together. They represent the collective voice of the community or citizens and often provide background context or moral judgment.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Define Mimesis.">
                                        <p><strong>Mimesis</strong> is the Greek word for "imitation" or "representation." In literary criticism (starting with Aristotle), it refers to the idea that art and literature are an imitation of reality or human action.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Define Hamartia.">
                                        <p><strong>Hamartia</strong> is a "tragic flaw" or error in judgment that leads to the downfall of a tragic hero. It is not necessarily a sin, but an inherent quality (like ambition or pride) that causes their ruin.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: What is Greek Comedy?">
                                        <p><strong>Greek Comedy</strong> is an ancient dramatic genre characterized by satire, humor, and political commentary. <strong>Old Comedy</strong> (like Aristophanes) is known for bold fantasy, personal attacks, and a prominent chorus. It often critiques society and politics.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: What is Romantic Comedy?">
                                        <p><strong>Romantic Comedy</strong> is a genre that focuses on love and the overcoming of obstacles to achieve a happy union (usually marriage). It often involves disguises, misunderstandings, and a journey to a natural setting (Green World) where problems are resolved.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Explain Metaphor in Romantic Poetry.">
                                        <p>Romantic poets often used nature as a metaphor for freedom, truth, and escape from the corruption of city life. They focused on emotional and spiritual connection with nature, contrasting the purity of the wild with the artificiality of society.</p>
                                    </QuestionBlock>
                                    
                                    <QuestionBlock question="Q: Who were The Romantic Poets?">
                                        <p>The Romantic Poets were writers (late 18th-19th century) who emphasized emotion, nature, and individualism. While inspired by Greek themes of escaping to nature (like in <em>The Birds</em>), they sought spiritual truth rather than just political satire.</p>
                                    </QuestionBlock>
                                </div>

                                    <QuestionBlock question="Q: Who is Zeus?">
                                        <p><strong>Zeus</strong> is the King of the Olympian gods and ruler of the sky, thunder, and justice. In <em>Prometheus Bound</em>, he is portrayed as a new, tyrannical ruler who governs by brute force and oppression.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Who is Prometheus?">
                                        <p><strong>Prometheus</strong> ("Forethinker") is a Titan who defied Zeus to help humanity. He is a champion of mankind, known for stealing fire from the gods and giving it to humans along with knowledge and arts. He represents resilience and intellect against tyranny.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: What is Metamorphosis?">
                                        <p><strong>Metamorphosis</strong> refers to a transformation or change in form. In Greek mythology, it is common for gods or humans to be transformed into animals, plants, or other forms (e.g., Io turning into a cow, Tereus into a bird).</p>
                                    </QuestionBlock>
                                    
                                    <QuestionBlock question="Q: Who is Eros?">
                                        <p><strong>Eros</strong> is the Greek god of love and desire. In some myths (and in <em>The Birds</em>), he is considered one of the primordial forces from which other life and gods sprang.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: What is Greek Mythology?">
                                        <p><strong>Greek Mythology</strong> is the body of myths and legends belonging to the ancient Greeks concerning their gods, heroes, and the nature of the world. It served as the foundation for their religion, literature, and cultural values.</p>

                                    <QuestionBlock question="Q1: Who are the gods that are sent down to negotiate with Peisetaerus?">
                                        <p>Poseidon, Heracles, and Triballians are sent to negotiate on behalf of Zeus, the father of the gods. Triballians is not a traditional god in Greek mythology, and here represents the god to the barbarians and speak incoherently. The three of them compose a comedic sequence that shows the gods willing to give up all of their power and rights without a fight.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q2: Why do Peisetaerus and Euelpides leave Athens?">
                                        <p>At the beginning of the play Peisetaerus and Euelpides are seen wondering the rocky wilderness after having left Athens for good. The reason for their departure is that they are finished with the constant arguing of the men in the city over the law. Instead of enduring it another day, they have sought out Tereus, a man who has metamorphosed into a bird in order to show them where and how to live a life away from the Athenian culture.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q3: Why do the gods have to negotiate with Peisetaerus?">
                                        <p>Peisetaerus has convinced the birds that they are the true gods of the earth that man should be worshiping by stating in Aesop's tales they came before the gods. This leads the birds to create a city in the sky which will intercept the sacrifices of man bound for the gods of Olympus, and thus cause them to starve and be willing to give up their powers as gods in order to have food.</p>
                                    </QuestionBlock>

                                        <Landmark className="text-[#b48e43]"/>

                                    <QuestionBlock question="Q1: What is the structure of the play's plot?">
                                        <p>The play has two major parts. The first is the archetypal heroic journey, in which Dionysus leaves the upper world and ventures down into Hades to retrieve a poet. He encounters obstacles and monsters. In the second part, Euripides and Aeschylus engage in a series of contests to determine the best poet. This is judged by Dionysus, who culminates his journey by growing wiser and making a choice for the good of Athens.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q2: What are the canonical messages and themes?">
                                        <p>Aristophanes deals with the decline of Athens and the decline of tragedy. He argues that poetry is relevant and significant because it teaches the audience. He asserts that traditional values and morality (Aeschylus) are necessary to save the distressed city-state. He also explores identity, disguise, and ambition.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q3: How does Alcibiades influence the play?">
                                        <p>Alcibiades was a polarizing military commander who had defected to Sparta and then returned. In the final contest, Dionysus asks the poets for their opinion on him. Euripides criticizes him, but Aeschylus acknowledges his brilliance ("lion cub"), suggesting that Athens must accommodate his nature if they want to use his skills. This reflects the political dilemma of the time.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q4: What is the Parabasis?">
                                        <p>The parabasis is when the Chorus steps out of character to address the audience directly. In *The Frogs*, the Chorus Leader speaks about the political trials of Athens, pleading for amnesty for citizens and criticizing the city for choosing "bad leaders" over noble ones. It connects the comedy to the real-world crisis of Athens.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q5: What insights can be gained from Xanthias?">
                                        <p>Xanthias is not an average slave; he is feisty and opinionated. He serves as Dionysus's able-bodied adjutant, provides insight into the master-servant dynamic, and offers comic relief by voicing the audience's thoughts about Dionysus's foolishness. He is indispensable in the first half of the play.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q6: How was the play staged?">
                                        <p>Actors wore masks and costumes suited to their roles, often with exaggerated features like a big stomach or phallus for comedy. Men played all female roles. There were usually only three actors switching roles. The Chorus consisted of 24 men who sang and danced. The play ran without intermission for about two hours.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q7: What are the problems Athens faces?">
                                        <p>Aristophanes highlights bad military commanders, debauched and wanton poetry, self-interested politicians (like Theramenes), and the disenfranchisement of citizens. He believes Athens elevates lesser citizens to power instead of supporting the worthy.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q8: Historical background to the staging?">
                                        <p>Comedies were produced for festivals honoring Dionysus: the Greater Dionysia (March/April) and the Lenaea (January/February). These were competitions. The *choregus* (sponsor) paid for the chorus to display wealth. The poet acted as director and composer.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q9: Critiques of Euripides and Aeschylus?">
                                        <p>Euripides claims Aeschylus is obscure, verbose, and repetitive. Aeschylus mocks Euripides' predictable prologues (the "oil bottle" joke) and claims his lyrics are wanton and suggestive. It highlights the clash between old dignity and new realism.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q10: Comedic Devices in Frogs?">
                                        <p>It uses crass humor (scatology/sex), mistaken identity (costume switching), character flaws (Dionysus' cowardice), and intellectual parody (the literary contest).</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Write notes on The Peloponnesian War.">
                                        <p>The Peloponnesian War (431–404 BCE) was a momentous conflict between the two leading Greek city-states: Athens (leading the Delian League, a naval empire) and Sparta (leading the Peloponnesian League, a land power).
                                        <br/><br/>
                                        <strong>Origins:</strong> Tensions rose as Athens expanded its empire. Open war began in 431 BCE. Pericles, the Athenian leader, advised a strategy of relying on the navy and avoiding land battles, but a plague struck Athens, killing him and weakening morale.
                                        <br/><br/>
                                        <strong>Key Events:</strong>
                                        <ul className="list-disc pl-5 my-2">
                                            <li><strong>Peace of Nicias (421 BCE):</strong> An uneasy truce after years of stalemate and the deaths of leaders Cleon (Athens) and Brasidas (Sparta).</li>
                                            <li><strong>Sicilian Expedition (415 BCE):</strong> Athens launched a massive assault on Sicily. It was a catastrophe; the fleet and army were destroyed, crippling Athens.</li>
                                            <li><strong>Defeat:</strong> The war ended in 405 BCE when the Athenian navy was destroyed at Aegospotami. Athens capitulated the following year.</li>
                                        </ul>
                                        This war marks the eclipse of the Golden Age of Athens and provides the grim political backdrop for Aristophanes' plays like <em>The Birds</em> and <em>The Frogs</em>.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Discuss 'The Frogs' as an Old Comedy and Satire.">
                                        <p><em>The Frogs</em> is a quintessential Old Attic Comedy, characterized by bold humor, fantasy, and sharp political commentary.
                                        <br/><br/>
                                        <strong>Old Comedy Elements:</strong> It uses crude, physical humor (scatology, phallic jokes) and mocks powerful figures. Even Dionysus, a god, is depicted as a cowardly buffoon who soils himself, effectively demystifying divine authority.
                                        <br/><br/>
                                        <strong>Satire:</strong> The play targets the decline of Athens. It satirizes politicians and demagogues (like Cleophon) who are blamed for the city's ruin. The literary contest between Aeschylus and Euripides is a high-brow satire on the corruption of public morals; Aristophanes argues that the "new" intellectualism of Euripides has weakened the citizens, while the "old" traditions of Aeschylus instilled bravery and virtue.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Does 'The Birds' celebrate democracy or tyranny?">
                                        <p><em>The Birds</em> is an ambiguous satire that critiques democracy by showing how easily it slides into tyranny.
                                        <br/><br/>
                                        On the surface, the birds' collective action to build Cloud Cuckoo Land mirrors democratic ideals of participation. However, Pisthetaerus uses persuasive rhetoric (demagoguery) to manipulate the masses. He gradually eliminates opposition and turns from a citizen into a tyrant who challenges even the gods. Aristophanes suggests that democratic assemblies are vulnerable to manipulation by charismatic leaders who seek personal power under the guise of serving the people. The "bird democracy" simply reproduces the corruption it sought to escape.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Summarize Erich Auerbach's 'Mimesis'.">
                                        <p>In <em>Mimesis: The Representation of Reality in Western Literature</em> (1946), Auerbach examines how literature represents reality. He contrasts two foundational styles:
                                        <ul className="list-disc pl-5 my-2">
                                            <li><strong>Homeric Style:</strong> Fully illuminated, external, and continuous. Everything is explicit and on the surface (e.g., <em>The Odyssey</em>).</li>
                                            <li><strong>Biblical Style:</strong> Mysterious, fraught with background, and psychological depth. It relies on suggestion and gaps (e.g., The Sacrifice of Isaac).</li>
                                        </ul>
                                        Auerbach traces the evolution of realism from these roots through the Middle Ages and Renaissance to modernism (Woolf, Proust), arguing that literature has evolved toward a more profound realism capable of portraying the complexity of ordinary human experience.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Summarize T.S. Eliot's 'Tradition and the Individual Talent'.">
                                        <p>In this essay, Eliot argues that "tradition" is not just imitating ancestors but possessing a "historical sense"—seeing the past as active in the present.
                                        <br/><br/>
                                        <strong>Key Arguments:</strong>
                                        <ul className="list-disc pl-5 my-2">
                                            <li><strong>The Simultaneous Whole:</strong> All literature forms a single order. A new work alters the way we see the past works; they measure each other.</li>
                                            <li><strong>Depersonalization:</strong> The poet must surrender himself to the work. The progress of an artist is a "continual self-sacrifice."</li>
                                            <li><strong>Catalyst Theory:</strong> The poet's mind is like a catalyst (e.g., platinum) that fuses emotions and feelings into a new compound (the poem) without leaving traces of the poet's own personality in it. Poetry is an escape from emotion, not an expression of it.</li>
                                        </ul></p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Define Aristotle's concept of Tragedy and its elements.">
                                        <p>Aristotle defines tragedy as an imitation of an action that is serious, complete, and of a certain magnitude, using embellished language. It is enacted, not narrated, and effects <strong>Catharsis</strong> (purgation) through pity and fear.
                                        <br/><br/>
                                        <strong>The Six Elements (in order of importance):</strong>
                                        <ol className="list-decimal pl-5 my-2">
                                            <li><strong>Plot (Mythos):</strong> The arrangement of incidents. It must have a beginning, middle, and end.</li>
                                            <li><strong>Character:</strong> The agents of the action.</li>
                                            <li><strong>Thought:</strong> The reasoning and ideas.</li>
                                            <li><strong>Diction:</strong> The language used.</li>
                                            <li><strong>Song/Melody:</strong> The chorus.</li>
                                            <li><strong>Spectacle:</strong> The visual staging (least important).</li>
                                        </ol></p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Explain the Structure of the Plot (Complication & Unravelling).">
                                        <p>Aristotle divides the plot into two movements:
                                        <br/>
                                        <strong>1. Complication (Desis):</strong> The cause-and-effect chain leading from the beginning to the climax. It includes:
                                        <ul className="list-disc pl-5 my-1">
                                            <li><strong>Peripeteia (Reversal):</strong> A shift in fortune from good to bad (or vice versa), often occurring at the climax.</li>
                                            <li><strong>Anagnorisis (Recognition):</strong> The shift from ignorance to knowledge (e.g., Oedipus realizing the truth).</li>
                                        </ul>
                                        <strong>2. Unravelling (Lysis):</strong> The resolution after the climax. It often involves <strong>Pathos</strong> (a scene of suffering), such as Oedipus blinding himself, which leads to Catharsis in the audience.</p>
                                    </QuestionBlock>

                                    <QuestionBlock question="Q: Distinguish between the types of Comedy.">
                                        <p><ul className="list-disc pl-5 space-y-2">
                                            <li><strong>Romantic Comedy:</strong> Focuses on love and overcoming obstacles to achieve a happy union (e.g., <em>As You Like It</em>). Often involves disguise and a "Green World" (forest/nature) where characters gain insight before returning to the city.</li>
                                            <li><strong>Comedy of Manners:</strong> Satirizes the artificial behaviors, hypocrisy, and affectations of a specific social class.</li>
                                            <li><strong>Comedy of Humors:</strong> Based on the four bodily humors (Blood, Phlegm, Choler, Melancholy). Characters are driven by a single dominant trait that cannot be changed (e.g., a stingy man is inherently stingy).</li>
                                            <li><strong>Satiric Comedy:</strong> Uses irony and exaggeration to mock public figures and politics (e.g., Aristophanes).</li>
                                        </ul></p>
